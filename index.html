<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="welcome">To Do App</h1>
    </header>
    <!--to do application-->
    <div class="app-sizing">
        <div class="appTop">
            <h1 class="userLists">Noah's Lists</h1>
            <div class="search">
                <input id="searchInput" type="text">
                <button id="searchButton">Search</button>
            </div>
        </div>
        <div class="appBottom">
            <div class="appLeft">
                <div class="appLeftTop">
                    <h2 class="myLists">My Lists</h2>
                    <h2 id="addListButton" class="addList">+ <span style="font-size: 11px;"> </span></h2>
                </div>
                <div class="newListName" id="newListName">
                    <input class="input" id="input" type="text" placeholder="New List Name">
                    <button id="createNewList">Enter</button>
                    <img src="deleteIcon.png" class="cancel" id="cancel">
                </div>
                <ul id="listOfLists"></ul>
            </div>
            <div class="appRight">
                
            </div>
        </div>
    </div>
    

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
